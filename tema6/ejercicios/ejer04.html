<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejer04</title>
</head>

<body>

    <script>
        "use strict"

        let edad = Number(prompt("Dime tu edad"));
        let altura = Number(prompt("DIme tu altura"));
        let estadoCivil = prompt("DIme tu estado civil");

        if (estadoCivil === "casado") {
            console.log("Edad " + edad + ", Altura " + altura + ", Estado civil " + estadoCivil);
        }

        else if (estadoCivil === "soltero") {
            console.log("Edad " + edad + "\nAltura " + altura + "\nEstado civil " + estadoCivil);
        }
    </script>
</body>

</html>
