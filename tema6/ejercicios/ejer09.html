<!DOCTYPE html>
<html lang="es">

<head>

    <title>Ejercicio 09</title>
</head>

<body>

    <h1>Ejercicio 9</h1>

    <script>
        "use strict"

        let frase = prompt("Introduzca la frase:");
        let palabras = frase.split(" ");
        let contador = 0;

        for (let index = 0; index < palabras.length; index++) {
            contador++;
        }

        console.log("Tu frase tiene " + contador + " palabras.");

    </script>
</body>
