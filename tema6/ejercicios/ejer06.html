<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejer 06</title>
</head>

<body>
    <script>
        "use strict"

        let nota = Number(prompt("¿Cual es tu nota?"))

        if (nota < 5) {
            alert("La nota " + nota + " es insuficiente.")
        } else if (nota < 10) {
            alert("Un " + nota + " eh, vas bien, sigue mejorando.")
        } else {
            alert("¡WOW un " + nota + ", eres una maquina!")
        }
    </script>
</body>

</html>
