<body>

    <script>

        //.- Crea un programa que dada una cadena de texto, muestre en la consola el texto de forma inversa.

        "use strict"
        let frase = prompt("Escribe una frase y te la devuelvo invertida")
        let frase2 = "";
        for (let i = frase.length - 1; i >= 0; i--) {
            frase2 = frase2 + frase.charAt(i);
        }
        console.log(frase2);

    </script>
