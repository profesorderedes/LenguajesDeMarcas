<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
    <style>
        #cubo {
            width: 200px;
            height: 100px;
            border: 2px solid coral;
            background-color: green;
        }
    </style>
</head>

<body>
    <h1>Seleccionar un color</h1>

    <p>Elije un color, y se aplicará al rectángulo de abajo:</p>

    <select name="colores" id="colores">
        <option value="green">Verde</option>
        <option value="purple">Púrpura</option>
        <option value="yellow">Amarillo</option>
        <option value="red">Rojo</option>
        <option value="blue">Azul</option>
    </select>

    <p>Color elegido:</p>

    <div id="cubo"></div>

    <script>
        "use strict"

        let colores = document.getElementById('colores');
        let cubo = document.getElementById('cubo');

        colores.addEventListener('input', cambio);

        function cambio() {

            cubo.style.backgroundColor = colores.value;

        }

    </script>
</body>

</html>
