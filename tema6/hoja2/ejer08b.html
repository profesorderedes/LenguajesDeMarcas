<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejer08b</title>
    <style>
        #texto {
            display: block;
            height: 200px;
            width: 200px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>Añadir elementos a un select</h1>

    <p>Escribe el hobby que tengas </p>

    <label for="relleno">Hobby</label>
    <input id="relleno" type="text">
    <button id="boton">Enviar</button>

    <select name="texto" id="texto" size="8">
        <option id="placeholder" disabled>(Aún no has escrito nada)</option>
    </select>

    <script>
        "use strict"

        let boton = document.getElementById("boton");
        boton.addEventListener("click", anyadirTexto);



        function anyadirTexto() {

            if(document.getElementById('placeholder') != null){
                document.getElementById('placeholder').remove();
            }
            
            let nuevo = document.createElement("option");
            nuevo.innerText = relleno.value;
            document.getElementById("texto").appendChild(nuevo);
            document.getElementById("relleno").value = "";
        }

    </script>
</body>

</html>
