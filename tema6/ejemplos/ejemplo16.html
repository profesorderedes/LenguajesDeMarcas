<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 16</title>
    <style>
        .caja_nueva{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 3rem;
        }

        #caja{
            background-color: lightgreen;
            border: 2px solid lightsalmon;
            width: 200px;
            height: 200px;
        }

    </style>
</head>
<body>
    <h1>Asignar una clase a un elemento</h1>

    <div id="caja" class="caja_nueva">Caja</div>

    <script>
        "use strict"

        let caja = document.getElementById('caja');

        caja.addEventListener('click', cambiarFuente);

        function cambiarFuente(){
            caja.classList.add('caja_nueva');
        }
    </script>

</body>
</html>
