<!DOCTYPE html>
<html lang="es">

<head>

    <style>
        img {
            width: 200px;
            height: 200px;
        }

<body>

    <h1>Eliminar im√°genes</h1>

    <img src="imgs/planetas/marte.jpg" alt="Planeta Marte">
    <img src="imgs/planetas/mercurio.jpg" alt="Planeta Mercurio">
    <img src="imgs/planetas/saturno.png" alt="Planeta Saturno">
    <img src="imgs/planetas/venus.png" alt="Planeta Venus">

    <script>

        "use strict"

        let imagenes = document.getElementsByTagName("img");

        for (let imagen of imagenes) {
            imagen.addEventListener("click", function () { eliminar(this) })
        }

        function eliminar(elemento) {
            elemento.style.display = "none";
        }

    </script>
</body>
