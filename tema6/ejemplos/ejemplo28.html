<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 28</title>
</head>

<body>
    <h1>Funciones con el operador arrow =></h1>

    <script>
        "use strict"

        function suma(a, b) {
            return a + b;
        }

        let suma2 = (a, b) => a + b;

        console.log(suma2(10, 20));

        function media(num1, num2, num3) {
            return (num1 + num2 + num3) / 3;
        }

        let media2 = (num1, num2, num3) => (num1 + num2 + num3) / 3;
        console.log(media2(10, 20, 30));

        function cuadrado(num) {
            return cuadrado * cuadrado;
        }

        let cuadrado2 = num => num * num;
        console.log(cuadrado2(11));

        function calculadora(num1, num2) {
            console.log(num1 + num2);
            console.log(num1 - num2);
            console.log(num1 * num2);
            console.log(num1 / num2);
        }

        calculadora(20, 50);

        let calculadora2 = (num1, num2) => {
            console.log(num1 + num2);
            console.log(num1 - num2);
            console.log(num1 * num2);
            console.log(num1 / num2);
        }

        calculadora2(20, 50);


    </script>
</body>

</html>
