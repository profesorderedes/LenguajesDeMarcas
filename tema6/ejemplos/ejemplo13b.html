<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 13b</title>
    <style>
        #rectangulo {
            width: 300px;
            height: 200px;
            background-color: lightcoral;
        }
    </style>
</head>

<body>
    <h1>Cambiar colores mediante JavaScript</h1>

    <div id="rectangulo"></div>

    <script>
        " use strict"

        document.getElementById('rectangulo').addEventListener('click', cambiarColor);
        
        function cambiarColor() {
            document.getElementById('rectangulo').style.backgroundColor = "lightgreen";
        }

    </script>
</body>

</html>
