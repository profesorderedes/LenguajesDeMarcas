<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 21</title>
</head>
<body>
    <h1>Agregar párrafos desde JavaScript</h1>

    <script>
        "use script"

        let parrafo = document.createElement("p");
        parrafo.innerText = 'Este párrafo se ha creado desde JavaScript';
        document.body.appendChild(parrafo);

        
    </script>
</body>
</html>
