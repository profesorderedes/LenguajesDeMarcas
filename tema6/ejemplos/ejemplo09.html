<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 9</title>
</head>

<body>
    <h1>Cambiar el destino de un link</h1>

    <a id="link" href="https://www.iessonferrer.net">IES Son Ferrer</a>

    <script>
        "use strict"

        let link = document.getElementById('link');
        link.href = "https://sites.google.com/iesbendinat.org/iesbendinat";
        link.innerText = "IES Bendinat";
    </script>

</body>

</html>
