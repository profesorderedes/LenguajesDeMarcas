<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 30</title>
    <style>
        img {
            width: 200px;
        }
    </style>
</head>

<body>
    <h1>Propiedad innerHTML</h1>

    <p id="parrafo"></p>

    <div id="division"></div>

    <script>
        "use strict"

        document.getElementById('parrafo').innerHTML = 'Texto escrito con JavaScript';

        document.getElementById('division').innerHTML = '<img src="imgs/arte/Paseo a la orilla del mar - Sorolla.jpg" alt="Cuadro Paseo a la orilla del mar"><p>Paseo a la orilla del mar</p>';
    </script>
</body>

</html>
