<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 3</title>
</head>

<body>
    <h1>Entrada / Salida de datos</h1>

    <script>
        "use strict"

        let respuesta = prompt('¿Cómo te llamas?');

        alert(respuesta);

        let edad = prompt("¿Cuántos años tienes?");

        // Para convertir edad a número, usamos Number(edad).
        alert("Dentro de un año tendrás " + (Number(edad) + 1) + " años.");


    </script>
</body>
