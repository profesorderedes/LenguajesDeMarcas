<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 24</title>
    <style>
        label {
            display: block;
        }

        input {
            margin-bottom: 10px;
        }

        #enviar {
            display: block;
        }

        span {
            display: none;
            color: red;
            margin-left: 5px;
            font-size: 0.7rem;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Validar formularios</h1>

    <form id="login" action="login.php" onsubmit="return validar()">
        <label for="usuario">Nombre de usuario</label>
        <input type="text" name="usuario" id="usuario" onfocusout="validarUsuario()"><span id="errorUsuario">*El nombre
            de
            usuario debe tener al menos 5 caracteres</span>

        <label for="password">Contrase침a</label>
        <input type="password" name="password" id="password" onfocusout="validarPassword()"><span id="errorPassword">*La
            contrase침a debe tener al menos 5 caracteres</span>

        <input id="enviar" type="submit" value="Enviar">
    </form>

    <script>
        "use strict"

        // Ejemplo24b: si se pulsa enviar y alguna casilla de texto no tiene al menos
        // 5 caracteres, se mostrar치 a su lado un aviso como "*El nombre de usuario debe tener
        // al menos 5 caracteres".
        function validar() {

            let nombreValido = validarUsuario();
            let passwordValido = validarPassword();

            if (!nombreValido || !passwordValido) {
                return false;
            }
            console.log('Validaci칩n ok')

            return true;

        }

        function validarUsuario() {
            let usuario = document.getElementById('usuario');

            if (usuario.value.length < 5) {
                usuario.style.borderColor = "red";
                document.getElementById('errorUsuario').style.display = "inline";
                return false;
            } else {
                usuario.style.borderColor = "grey";
                document.getElementById('errorUsuario').style.display = "none";
                return true;
            }
        }

        function validarPassword() {
            let password = document.getElementById('password');

            if (password.value.length < 5) {
                password.style.borderColor = "red";
                document.getElementById('errorPassword').style.display = "inline";
                return false;
            } else {
                password.style.borderColor = "grey";
                document.getElementById('errorPassword').style.display = "none";
                return true;
            }
        }

    </script>
</body>

</html>
