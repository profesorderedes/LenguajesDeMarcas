<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 8</title>
    <style>
        img {
            width: 300px;
        }
    </style>
</head>

<body>
    <h1>Cambiar imagen mediante JavaScript</h1>

    <img id="foto" src="imgs/planetas/saturno.png" alt="Saturno">

    <script>
        "use strict"

        let foto = document.getElementById('foto');
        foto.src = 'imgs/planetas/marte.jpg';
        foto.alt = 'Marte';
    </script>
</body>

</html>
