<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 01</title>
</head>

<body>
    <h1>Empezando con JavaScript</h1>

    <script>
        "use strict"

        let precio = 10;
        let nombre = "Pedro";
        let apellidos = 'Martínez López';

        let cliente = {
            nombre: "Pepe",
            dni: "20100100T",
            colorPreferido: "verde"
        };

        console.log(precio);
        console.log(nombre);

        console.log(cliente.nombre);
        console.log(cliente.colorPreferido);

        console.log(cliente);

        console.log(cliente["dni"]);

        let mascota = {
            nombre: 'Mino',
            especie: 'Gato',
            raza: 'Siamés',
            edad: 5,
            mostrar: function () {
                console.log("Nombre: " + this.nombre + ", (" + this.especie + ")");
            }
        };

        console.log(mascota.especie);
        mascota.mostrar();

        let precios = [10, 2.5, 5, 21];

        console.log("Primer precio: " + precios[0]);

        precios[4] = 50;

        console.log("Precio nuevo: " + precios[4]);

        console.log(precios);

        // Tipado dinámico

        let numero = 5;
        console.log(numero);

        numero = "Carlos";
        console.log(numero);

        // Potencias

        let num = 10 ** 5;
        console.log(num);

        // Operadores === y !==

        let a = "5";
        let b = 5;

        console.log(a == b);
        console.log(a === b);

        // Comparar strings

        let x = 'Hola';
        let y = 'Adiós';

        console.log(x == y);

        console.log(x < y); // El < o > nos permite comparar strings alfabéticamente


    </script>
</body>

</html>
