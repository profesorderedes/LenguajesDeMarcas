<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 31</title>
    <style>
        th, td{
            border: 1px solid #FA82FF;
        }

        table{
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <h1>Propiedad innerHTML</h1>
    <table id="tabla">
        <tr>
            <th>Dueño</th>
            <th>Mascota</th>
            <th>Especie</th>
        </tr>
    </table>

    <script>
        "use strict"

        let pacientes = [
            ['Juan Gómez', 'Pipo', 'Perro'],
            ['Ricardo Ruiz', 'Chispas', 'Gato'],
            ['Margarita López', 'Pelusa', 'Gato']
        ];

        let contenidoTabla = '';

        for(let paciente of pacientes){
            console.log(paciente[0]);
            console.log(paciente[1]);
            console.log(paciente[2]);

            contenidoTabla = contenidoTabla + '<tr><td>' + paciente[0] + '</td><td>' + paciente[1] + '</td><td>' + paciente[2] + '</td></tr>';

        }

        document.getElementById('tabla').innerHTML = document.getElementById('tabla').innerHTML + contenidoTabla;
    </script>
</body>

</html>
