<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 23</title>
    <style>
        img{
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Eliminar elementos del DOM</h1>

    <img id="pintura" src="imgs/arte/Noctаmbulos - Edward Hopper.jpg" alt="Pintura titulada Noctámbulos">

    <script>
        "use strict"

        let imagen = document.getElementById('pintura');
        imagen.addEventListener('click', eliminarImagen);
        
        function eliminarImagen(){
            imagen.remove();
        }
        
    </script>
</body>
</html>
