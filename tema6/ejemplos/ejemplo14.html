<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 14</title>
    <style>
        #rectangulo {
            width: 300px;
            height: 200px;
            background-color: lightcoral;
        }
    </style>
</head>

<body>
    <h1>Cambiar colores mediante JavaScript</h1>

    <div id="rectangulo" onclick="cambiarColor()"></div>

    <script>
        "use strict"

        let colores = ["green", "blue", "yellow", "orange", "red"];
        
        function cambiarColor() {
            let num = Math.floor(Math.random() * 5);
            document.getElementById('rectangulo').style.backgroundColor = colores[num];
        }
    </script>
</body>

</html>
