<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 11</title>
    <style>

        img{
            width: 200px;
        }

        #perro1{
            border: 2px solid black;
        }

        #perro2{
            border: 2px solid pink;
        }

        #perro3{
            border: 2px solid blue;
        }
    </style>
</head>

<body>
    <h1>Atributo id</h1>

    <h2>Perretes</h2>

    <img id="perro1" src="img/perro1.webp" alt="Perro 1">
    <br>
    <img id="perro2" src="img/perro2.webp" alt="Perro 2">
    <br>
    <img id="perro3" src="img/perro3.webp" alt="Perro 3">
    
</body>

</html>
