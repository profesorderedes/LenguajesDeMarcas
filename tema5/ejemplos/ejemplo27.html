<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 27</title>
    <style>
        .contenedor {
            width: 600px;
            height: 600px;
            background-color: palevioletred;
            position: relative;
            left: 200px;
           
        }

        .caja {
            width: 100px;
            height: 100px;
            background-color: yellowgreen;
            position: absolute;
            left: 100px;
            top: 100px;
        }

        p{
            font-size: 3rem;
            position: absolute;
        }

        .texto1{
            top: 100px;
            right: 100px;
            color: palevioletred;
        }

        .texto2{
            top: 180px;
            right: 100px;
            color: yellowgreen;
        }

    </style>
</head>

<body>
    <h1>Un poco m√°s sobre position</h1>
    <div class="contenedor">
        <div class="caja"></div>
    </div>

    <p class="texto1">Posicionado relativamente</p>

    <p class="texto2">Posicionado absolutamente</p>

</body>

</html>
