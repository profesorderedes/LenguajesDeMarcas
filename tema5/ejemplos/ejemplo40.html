<!DOCTYPE html>
<html lang="es">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repaso de display</title>
    <style>
        ul{
            list-style-type: none;
            background-color: aqua;
        }

        li{
            display: inline-block;
            margin: 5px;
        }
    </style>
</head>

<body>
    <h1>Repaso de display</h1>

    <ul>
        <li>Inicio</li>
        <li>Noticias</li>
        <li>Blog</li>
    </ul>

</html>
