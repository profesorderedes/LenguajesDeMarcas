<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 25</title>
    <style>
        body{
            height: 2000px;
        }

        .pegajoso{
            position: sticky;
            top: 20px;
        }
    </style>
</head>
<body>
    <h1>Position: sticky</h1>

    <p class="pegajoso">Este párrafo tiene position sticky. Se quedará pegado cuando su propiedad top valga 20px</p>

    <p>Este otro párrafo no tiene position.</p>

</body>
</html>
