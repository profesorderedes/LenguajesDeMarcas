<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 2</title>
    <style>
        body{
            background-color: hsl(240, 70%, 70%);
        }
        h1{
            color: white;
        }

        .opacidad{
            background-color: magenta;
            width: 200px;
            height: 100px;
            opacity: 0.3;
        }

        .alfa{
            background-color: rgba(255, 0, 255, 0.3);
            width: 200px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>Fondos</h1>

    <div class="opacidad">
        A este texto se le aplica una opacidad.
    </div>

    <div class="alfa">
        A este texto se le aplica un alfa.
    </div>
</body>
</html>
