<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 34</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        ul {
            margin-top: 1%;
            margin-left: 1%;
        }

        li:hover {
            color: black;
            background-color: rgb(212, 48, 48);
        }

        li {
            float: left;
            padding: 1% 2%;
            list-style: none;
            background-color: rgb(32, 28, 28);
            color: white;
        }
    </style>
</head>

<body>
    <ul>
        <a href="#">
            <li>Tutoriales</li>
        </a>
        <a href="#">
            <li>Ejercicios</li>
        </a>
        <a href="#">
            <li>Certificados</li>
        </a>
        <a href="#">
            <li>Servicios</li>
        </a>
    </ul>

</body>

</html>
