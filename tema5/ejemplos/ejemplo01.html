<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 1</title>
    <style>
        .verdecillo {
            background-color: rgb(176, 245, 165);
        }

        .azulillo {
            background-color: rgba(24, 176, 214, 0.1);
        }

        .borde_rojo {
            border: 2px solid rgba(241, 63, 63, 0.5);
        }

        .borde_amarillo {
            border: 4px solid #ebeb2f80;
        }

        .letra_naranja {
            color: #fa0;
        }
    </style>
</head>

<body>
    <h1>Prueba de Live Preview</h1>

    <p class="verdecillo">Este párrafo tiene un color RGB(140, 255, 122)</p>
    <p class="azulillo">Este párrafo tiene un color RGBA(24, 176, 214, 0.1)</p>

    <p class="borde_rojo">Este párrafo tiene un borde rojo claro</p>

    <p class="borde_amarillo">Este párrafo tiene borde amarillo</p>

    <p class="letra_naranja">Este párrafo tiene un color de letra expresado con tres cifras hexadecimales</p>


</body>

</html>
