<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 17</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        ul{
            list-style-type: none;
            padding-left: 10px;
        }

        .bi{
            font-size: 1.25em;
        }

        .bi-airplane{
            color: blue;
        }

        .bi-bicycle{
            color: green;
        }

        .bi-car-front-fill{
            color: red;
        }

        .bi-building{
            color: sienna;
        }
    </style>
</head>

<body>
    <h1>Bootstrap Icons</h1>

    <ul>
        <li><i class="bi bi-airplane"></i> Reservar vuelo</li>
        <li><i class="bi bi-bicycle"></i> Alquilar bicicleta</li>
        <li><i class="bi bi-car-front-fill"></i> Reservar coche</li>
        <li><i class="bi bi-building"></i> Alquilar hotel</li>
    </ul>
    
</body>

</html>
