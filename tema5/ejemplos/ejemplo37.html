<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclases</title>
    <style>
        /* Párrafos que sean primer hijo de un div
        div p:first-child {
            color: blue;
        }
        */

        /* Párrafos que sean el último hijo de un div
        div p:last-child{
            color: brown;
        }
        */
        /* Párrafos que sean descendientes de un div y sean "segundos hijos" del contenedor donde estén*/
        div p:nth-child(2){
            color: chartreuse;
        }
    </style>
</head>

<body>
    <h1>Pseudoclases</h1>
    <div class="contenedor">
        <div class="apartado">
            <p>Párrafo 1</p>
            <p>Párrafo 2</p>
            <p>Párrafo 3</p>
            <p>Párrafo 4</p>
        </div>
        <div class="apartado">
            <p>Párrafo 5</p>
            <p>Párrafo 6</p>
            <p>Párrafo 7</p>
            <p>Párrafo 8</p>
        </div>
        <div class="contenido">
            <p>Párrafo 9</p>
            <p>Párrafo 10</p>
            <p>Párrafo 11</p>
            <p>Párrafo 12</p>
        </div>
        <div class="final">
            <p>Párrafo 13</p>
            <p>Párrafo 14</p>
            <p>Párrafo 15</p>
            <p>Párrafo 16</p>
        </div>
    </div>
</body>

</html>
