<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 35</title>
    <style>

        *{
            margin: 0;
            padding: 0;
        }
        .container {
            width: 400px;
            height: 160px;
            text-align: center;
            margin: 0 auto;
            background-color: lightgrey;
            box-shadow: 9px 9px 4px lightgrey;
            padding: 4px;
            
        }

        h1{
            margin-bottom: 10px;
        }

        .oferta {
            width: fit-content;
            padding: 3px;
            border: 5px dashed rgba(255, 25, 0, 0.5);
            color: rgba(255, 25, 0, 0.5);
            position: relative;
            left: 130px;
            top: -40px;
            font-size: 40px;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <div class="container">

        <h1>Consigue tu promoción en la primera compra</h1>

        <p>Si compras por primera vez en esta tienda, recibirás un descuento de un 5%</p>

        <p class="oferta">Oferta</p>
    </div>
</body>

</html>
