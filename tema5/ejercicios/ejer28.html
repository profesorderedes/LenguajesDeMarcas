<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 28</title>

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <style>
        span {
            vertical-align: bottom;
        }

        ul,
        li {
            list-style: none;
            padding-left: 20px;
            margin-bottom: 4px;
        }

        h1 {
            color: green;
        }

        .naranja {
            color: orangered;
        }

        .marron {
            color: brown;
        }

        .verdeO {
            color: darkgreen;
        }

        .verdeC {
            color: greenyellow;
        }

        .red {
            color: red;
        }
    </style>
</head>

<body>
    <h1>Iconos Google Icons</h1>
    <ul>
        <li><span class="material-symbols-outlined naranja">
                speed
            </span> Speed</li>
        <li><span class="material-symbols-outlined marron">
                closed_caption
            </span> Subtitles</li>
        <li><span class="material-symbols-outlined verdeO">
                savings
            </span> Savings</li>
        <li><span class="material-symbols-outlined verdeC">
                explore
            </span> Explore</li>
        <li><span class="material-symbols-outlined red">
                print
            </span> Print</li>
    </ul>


</body>

</html>
