<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <style>

        div{
            width: 250px;
            height: 150px;
            font-size: 18px;
        }
        .rectangulo {
            background-color: rgb(255, 255, 255);
            color: rgb(0, 0, 0);
            border: 3px solid rgb(200, 200, 0);
        }
        .segundo_rectangulo {
            background-color: rgb(0, 180, 180);
            color: rgb(240, 240, 240);
            border: 3px solid rgb(220, 0, 220);
        }
    </style>
</head>
<body>
    <h1>Colores en CSS</h1>
    <div class="rectangulo">Ahora probamos con colores definidos como RGB</div>
    <br>
    <div class="segundo_rectangulo">Ahora probamos con colores definidos como RGB</div>
    
    
</body>
</html>
