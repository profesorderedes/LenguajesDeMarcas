<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Act48</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: rgb(7, 18, 22);
            color: white;
        }

        h1 {
            text-align: center;
            margin: 20px auto 30px auto;
        }

        #contenedor {
            overflow: auto;
            max-width: 70%;
            margin: auto;
            border-top: 2px solid grey;
            border-bottom: 2px solid grey;
        }

        #menu-izquierdo,
        #menu-derecho {
            list-style: none;
        }

        #menu-izquierdo>li {
            float: left;
            margin: 25px;
        }

        #menu-derecho {
           float: right;
        }

        #menu-derecho>li {
            float: right;
            margin: 25px 0px 0px 15px;
        }

        #menu-derecho>li>a {
            color: chartreuse;
        }

        a {
            text-decoration: none;
            color: white;
        }

        li:hover {
            text-decoration: underline;
        }

        #menu-izquierdo>li:first-child {
            text-decoration: none;
            margin-left: 0px;
        }

        li:first-child>a {
            color: chartreuse;
        }

        .fa-brands, .fa-solid{
            font-size: 1.2em;
        }
    </style>

</head>

<body>
    <h1>Barra de menú Xataka</h1>

    <div id="contenedor">
        <ul id="menu-izquierdo">
            <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
            <li><a href="#">ANÁLISIS</a></li>
            <li><a href="#">XATAKA SELECCIÓN</a></li>
            <li><a href="#">MÓVILES</a></li>
            <li><a href="#">CIENCIA</a></li>
            <li><a href="#">PRO</a></li>
            <li><a href="#">NEWSLETTER</a></li>
        </ul>
        <ul id="menu-derecho">
            <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-youtube"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-flipboard"></i></a></li>
        </ul>
    </div>
</body>

</html>
