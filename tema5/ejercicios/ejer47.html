<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Act47</title>
    <script src="https://kit.fontawesome.com/6a72ec52e2.js" crossorigin="anonymous"></script>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: rgb(7, 18, 22);
            color: white;
        }

        h1 {
            text-align: center;
            margin: 20px auto 30px auto;
        }

        #contenedor {
            max-width: 60%;
            margin: auto;
            border-top: 2px solid grey;
            border-bottom: 2px solid grey;
        }

        #menu-izquierdo {
            overflow: auto;
            list-style: none;
        }

        #menu-izquierdo li:first-child {
            margin-left: 0;
        }

        li {
            float: left;
            margin: 25px;
        }

        a {
            text-decoration: none;
            color: white;
        }

        li:hover {
            text-decoration: underline;
        }

        li:first-child {
            text-decoration: none;
        }

        li:first-child>a {
            color: chartreuse;
        }
    </style>

</head>

<body>
    <h1>Barra de menú Xataka</h1>

    <div id="contenedor">
        <ul id="menu-izquierdo">
            <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
            <li><a href="#">ANÁLISIS</a></li>
            <li><a href="#">XATAKA SELECCIÓN</a></li>
            <li><a href="#">MÓVILES</a></li>
            <li><a href="#">CIENCIA</a></li>
            <li><a href="#">PRO</a></li>
            <li><a href="#">NEWSLETTER</a></li>
        </ul>
    </div>
</body>

</html>
