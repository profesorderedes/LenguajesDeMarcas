<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Act39</title>

    <style>
        div {
            width: 100px;
            height: 100px;
            position: absolute;
        }

        #rectangulo-amarillo {
            background-color: yellow;
            top: 80px;
            left: 80px;
            z-index: 4;
        }

        #rectangulo-rojo {
            background-color: red;
            top: 160px;
            left: 50px;
        }

        #rectangulo-verde {
            background-color: green;
            top: 140px;
            left: 140px;
            z-index: 3;
        }

        #rectangulo-azul {
            background-color: blue;
            top: 110px;
            left: 110px;
        }
    </style>

</head>

<body>
    <h1>Pr√°cticas con z-index</h1>
    <div id="rectangulo-amarillo"></div>
    <div id="rectangulo-rojo"></div>
    <div id="rectangulo-verde"></div>
    <div id="rectangulo-azul"></div>
</body>

</html>
